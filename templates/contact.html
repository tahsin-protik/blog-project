{%extends 'base.html'%}



{%block contents%}  

<div class="form-wrap">
    <form action='/contact' method="POST">
        <h4>Name</h4>
        <input type="text" name="sender" id="title" placeholder="Enter name here...">
        <br>
       <h4>Message</h4>
        <textarea rows = "5" cols = "60" name = "message" id="intro" placeholder="Write your message..."></textarea>
       <br><br>
        <input type="submit" value="Send" id="submit-button"> 
    </form>
    </div>

{%endblock%}
