{%extends 'base.html' %}

{%block welcome_image%}
<img src="{{url_for('static', filename='images/welcome.jpg')}}" class="welcome-image">
{%endblock%}

{% block contents %}

<div class="content">
    {%for i in blogs%}
    <style>
        #content-{{i.id}}::before{
            content: '';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: .5;
            background-image: url('{{i.cover|safe}}');
            background-position-x: 50%;
            background-position-y: 50%;
            background-repeat: no-repeat;
            background-position: 50% 30%;
            background-size: cover;
        }
        #content-{{i.id}}{
            position: relative;
            background-color: rgba(0,0,0 , 0.1);
        }
        #content-{{i.id}}:hover{
            opacity: .8;
        }

    </style>

    
    <a href="/blog/{{i.id}}">
    <div id="content-{{i.id}}">
    <div class="single-content">
    {%if i.intro != None and i.intro!="" %}
    <img src='{{url_for('static', filename='images/quatation.png')}}' height="30px" width="30px" display="inline-flex" jusify-content="space-between">
    <p>
        {{i.intro}}...
    </p>
    {%endif%}
    <h2> {{i.title}}</h2>
    <h6> {{i.date_created}} </h6>
    
    </div>
    </div>
    </a>
    
    {%endfor%}

</div>

{%endblock%}
